<ion-header>
  <ion-toolbar>
    <ion-title>SignIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let up of  upArray">
        <ion-img [src]="up.imageURL"></ion-img>
      <ion-label>
        {{up.commentes}}
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header">
          SignIn
        </div>
        <div class="car-body">
          <form (submit)="signIn()">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required  autofocus>
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              SignIn
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
 

</ion-content>
